<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İnsider Yüz Yüze Bitirme Projesi</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section class="login-wrapper">
        <form class="login-panel">
          <input type="email" id="mail" required>
          <label for="mail" unselectable="on">Mail</label>
          <input type="password" id="password" required>
          <label for="password" unselectable="on">Şifre</label>
          <input type="checkbox" id="remember">
          <label for="remember" class="remember">Beni Hatırla</label>
          <a href="/1.html">Kayıt Ol</a>
          <a class="forget-password" href="/login--.html">Hesabınıza Erişim Sağlayamıyor Musunz?</a>
        </form>
      </section>
</body>
</html>
